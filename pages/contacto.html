<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="¿Tenés alguna idea? ¿Querés algún diseño especial? Escribinos.">
  <meta name="keywords" content="WhatsApp, Redes Sociales, Instagram, Contacto, Email, LLamada, Newsletter">
  <!-- link de la fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- link de bootstrap -->

  <!-- link de iconos bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- link de animate.style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- link del CSS -->
  <link rel="stylesheet" href="../CSS/Styles.css">
  <title>Contacto - Ramona</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__estructura">
        <div class="nav__logo">
          <a href="../index.html"><img src="../img/logo-modified.png" class="nav__logo__img"></a>
        </div>
        <div class="nav__links">
          <a href="../pages/diseños.html" class="nav__link">Diseños</a>
          <a href="../pages/clientes.html" class="nav__link">Clientes</a>
          <a href="../pages/somos.html" class="nav__link">Somos</a>
          <a href="../pages/contacto.html" class="nav__link">Contacto</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="formulario">
      <div class="formulario__estructura">
        <h1 class="formulario__titulo">
          Escribinos <img src="../img/flecha.png" class="formulario__divider">
        </h1>
        <form action="" class="form">
          <div>
            <label for="nombre">
              Nombre y apellido
            </label>
            <div>
              <input type="text" name="nombre">
            </div>
          </div>
          <div>
            <label for="email">
              Email
            </label>
            <div>
              <input type="email" name="email">
            </div>
          </div>
          <div>
            <label for="telefono">
              Teléfono
            </label>
            <div>
              <input type="number" name="telefono">
            </div>
          </div>
          <div>
            <label for="redes">
              ¿Cómo nos conociste?
            </label>
            <div>
              <select name="redes" id="">
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Boca en boca">TikTok</option>
                <option value="Boca en boca">Por un amig@</option>
              </select>
            </div>
          </div>
          <div>
            <label for="newsletter">
              ¿Te gustaría enterarte de nuestras novedades?
            </label>
            <div>
              <input type="radio" name="newsletter"> Me gustaría
              <input type="radio" name="newsletter"> No gracias
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Envianos una imagen</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div>
            <label for="consulta">
            </label>
            <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escribinos tu consulta"></textarea>
          </div>
          
          <div class="form__botones">
            <input type="submit" class="boton">
            <input type="reset" value="Reset" class="boton">
          </div>

        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="titulos">
      <p class="titulos__footer">
        Escribinos:
      </p>
      <div class="divider">
        <img src="../img/divider.png" alt="" class="divider__img">
      </div>
    </div>
    <div class="contenedor-social">
      <div class="redes">
        <i class="redes__iconos bi bi-instagram">
          <a href="https://www.instagram.com/ramona_custom/" target="_blank" class="redes__links">
            Instagram
          </a>
        </i>
        <i class="redes__iconos bi bi-tiktok">
          <a href="https://www.tiktok.com/@ramona_custom" target="_blank" class="redes__links">
            TikTok
          </a>
        </i>
        <i class="redes__iconos bi bi-whatsapp">
          <a href="" target="_blank" class="redes__links">
            whatsapp
          </a>
        </i>
        <i class="redes__iconos bi bi-telephone-outbound-fill">
          <a href="" target="_blank" class="redes__links">
            Teléfono
          </a>
        </i>
      </div>
      <div class="form">
        <h4 class="form__titulo">
          Recibí nuestras novedades
        </h4>
        <form>
          <div class="form__inputs mb-3">
            <label for="exampleInputEmail1" class=" form__imput form-label">Email</label>
            <input type="email" class=" form__imput form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="form__boton btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    </div>
    <p class="footer__fin">
      ©2022 - Hecho por Maximiliano Molina
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>
</html>
